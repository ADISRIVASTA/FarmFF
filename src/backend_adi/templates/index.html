<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: #a8e0ad;
      }
      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
      }
      h1 {
        color: #2c786c;
        text-align: center;
        font-weight: bold;
        margin-top: 20px;
      }
      .container {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px #06bd621a;
      }
      .btn-primary {
        background-color: #2c786c;
        border: none;
      }
      .btn-primary:hover {
        background-color: #1e5b52;
      }
      .card {
        margin: 20px auto;
        background: #2c786c;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Crop Recommendation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="container my-4">
      <h1>Crop Recommendation System ðŸŒ±</h1>
      <form action="/predict" method="POST">
        <div class="row g-3">
          <div class="col-md-4"><label class="form-label">Nitrogen</label><input type="number" name="Nitrogen" class="form-control" required></div>
          <div class="col-md-4"><label class="form-label">Phosphorus</label><input type="number" name="Phosporus" class="form-control" required></div>
          <div class="col-md-4"><label class="form-label">Potassium</label><input type="number" name="Potassium" class="form-control" required></div>
          <div class="col-md-4"><label class="form-label">Temperature (Â°C)</label><input type="number" step="0.01" name="Temperature" class="form-control" required></div>
          <div class="col-md-4"><label class="form-label">Humidity (%)</label><input type="number" step="0.01" name="Humidity" class="form-control" required></div>
          <div class="col-md-4"><label class="form-label">pH Level</label><input type="number" step="0.01" name="Ph" class="form-control" required></div>
          <div class="col-md-4"><label class="form-label">Rainfall (mm)</label><input type="number" step="0.01" name="Rainfall" class="form-control" required></div>
          <div class="col-md-12 text-center mt-3"><button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button></div>
        </div>
      </form>
      {% if result %}
      <div class="card text-center mt-4" style="width: 20rem;">
        <img src="{{ image_url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Recommended Crop:</h5>
          <p class="card-text" style="font-size: 1.5rem; font-weight: bold;">{{ result }}</p>
        </div>
      </div>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
